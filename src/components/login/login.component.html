<div class="login">
    <h1>Login</h1>
    <div>
        <input type="text" class="inputField" placeholder="username" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="password" class="inputField" placeholder="password" data-ng-model="vm.password" />
    </div>

    <button on-click="vm.tryToLogin()" caption="Login"></button>

</div>
